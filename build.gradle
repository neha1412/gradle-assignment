plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'


}

test {
    useJUnitPlatform()
    tasks.register("Hello"){
        println("Hello World");
    }
    tasks.register("Data"){
        group "custom group"
        description "sample custom task for personal Data"
        println("Name is XYZ");
        println("Age is 15");
        println("City is ABC")
    }
}